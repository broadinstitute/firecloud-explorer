<h2 mat-dialog-title>Where do you want to download to?</h2>

<mat-dialog-content>
  <div class="flex-container">
      <div class="browse-button">
          <label class="label-button" for="directorypicker">Browse...</label>
          <input type="file" id="directorypicker" (change)="directoryChanged($event)" style="display: none;" webkitdirectory directory multiple required/>
      </div>
    <p class="browse-location">{{directory}}</p>
    
  </div>
  <hr>
</mat-dialog-content>

<mat-checkbox [checked]="preserveStructure" aria-label="Preserve folder structure" (change)="selectionChanged($event)" class="dialog-checkbox" disableRipple>Preserve folder structure</mat-checkbox>
<p-messages class="error-messages" [(value)]="msgs"></p-messages>
<mat-dialog-actions>
  <button mat-raised-button (click)="cancel()" class="button-secondary">Cancel</button>
  <button mat-raised-button [disabled]="!isValid" (click)="startDownload()" class="button-primary">Start Download!</button>
</mat-dialog-actions>
