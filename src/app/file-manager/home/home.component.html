<div class="tab-container">
  <p-tabView [(activeIndex)]="index" styleClass="tab-header">

    <p-tabPanel header="Select files to download" [ngClass]="animateOnRouteEnter">
      <app-file-explorer (done)="changeTab(1)" (count)="track($event)"></app-file-explorer>
    </p-tabPanel>

    <p-tabPanel header="Download status" [ngClass]="animateOnRouteEnter">
      <app-transferables-grid [count]="selectedFiles"></app-transferables-grid>
    </p-tabPanel>

  </p-tabView>
</div>
