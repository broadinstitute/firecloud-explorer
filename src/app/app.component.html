<div class="wrapper">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened="true" class="sidenav" *ngIf="isAuthenticated" disableClose="true">
      <a class="sidenav-link" [routerLink]="['/file-download']" [routerLinkActive]="['active']" title="Download data from FireCloud">
        <mat-icon>file_download</mat-icon>
        <p>Download</p>
      </a>
      <a class="sidenav-link" [routerLink]="['/file-upload']" [routerLinkActive]="['active']" title="Upload data to FireCloud">
        <mat-icon>file_upload</mat-icon>
        <p>Upload</p>
      </a>
      <a class="sidenav-link export-to-cloud" [routerLink]="['/file-export']" [routerLinkActive]="['active']" title="Export data from FireCloud to a Google or Amazon bucket">
        <i></i>
        <p>Export to Cloud</p>
      </a>
      <a class="sidenav-link" [routerLink]="['/status']" [routerLinkActive]="['active']" title="Transfers progress status">
        <mat-icon>schedule</mat-icon>
        <p>Status</p>
      </a>
    </mat-sidenav>

    <mat-sidenav-content>
      <header *ngIf="isAuthenticated">
        <mat-spinner *ngIf="false" class="progress-spinner" [diameter]="25"></mat-spinner>

        <mat-icon class="help-icon" [matMenuTriggerFor]="helpMenu">help</mat-icon>
        <mat-menu #helpMenu="matMenu" xPosition="before" [overlapTrigger]="false">
          <button mat-menu-item (click)="openForumOnBrowser()" class="submenu-item">FireCloud DataShuttle Forum</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="toolbarUserMenu" class="menu-item">
          {{this.userEmail}}
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #toolbarUserMenu="matMenu" xPosition="before" [overlapTrigger]="false">
          <button mat-menu-item (click)="onLogoutClick()" class="submenu-item">Sign Out</button>
        </mat-menu>
      </header>

      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<div class="footer">
  <div class="forum-link">
    <a (click)="openForumOnBrowser()">FireCloud DataShuttle Forum</a>
  </div>
  <div class="signature">&#169; {{year}} - Broad Institute</div>
</div>
